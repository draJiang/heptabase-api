name: Fetch JSON Data

on:
  schedule:
    - cron: '0 0 * * *' # 每天定时触发

jobs:
  fetch-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch JSON data
        run: |
          curl https://example.com/api/data > data.json

      - name: Save JSON data to repository
        run: |
          mkdir -p WhiteboardData
          today=$(date '+%Y-%m-%d')
          echo "$(<data.json)" > WhiteboardData/$today.json
          git add WhiteboardData/$today.json
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git commit -m "Update WhiteboardData/$today.json"
          git push
